<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="page">
    <div class="header">
      <img src="./eisenhower-matrix.jpg"
           alt="eisenhower-matrix"
           class="header__image">
      <a class="header__more-info" 
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
   </div>
    <div class="main-info">
      <div class="add-item">
        <label for="new-task"
               class="add-item__label">
               Add Item
        </label>
        <div class="add-item__wrapper">
          <input id="new-task" 
                 class="task 
                        add-item__input" 
                 type="text">
          <button class="button">Add</button>
        </div>
      </div>
      <h3 class="title">Todo</h3>
      <ul id="incompleteTasks"
          class="task-list">
        <li class="task-list__item">
          <input type="checkbox"
                 class="task-list__input task-list__input_checkbox">
          <label class="task task-list__label">Pay Bills</label>
          <input type="text" 
                 class="task task-list__input task-list__input_text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__img_delete"
                 alt="button, remove task" 
                 src="./remove.svg">
          </button>
        </li>
        <li class="task-list__item task-list__item_edit-mode">
          <input type="checkbox"
                 class="task-list__input task-list__input_checkbox">
          <label class="task task-list__label">Go Shopping</label>
          <input type="text" 
                 value="Go Shopping" 
                 class="task task-list__input task-list__input_text">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img class="button__img_delete" 
                 alt="button, remove task"
                 src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks"
          class="task-list task-list_completed">
        <li class="task-list__item">
          <input type="checkbox" 
                 checked
                 class="task-list__input task-list__input_checkbox">
          <label class="task task-list__label">See the Doctor</label>
          <input type="text" 
                 class="task task-list__input task-list__input_text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__img_delete" 
                 alt="button, remove task"
                 src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
